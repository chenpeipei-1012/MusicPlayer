<div class="m-playbar">
<div class="updn">
	<div class="left">
		<div class="lock lockbar">
		</div>
	</div>
</div>
<div class="bg">
	<div class="fwrap">
		<div class="btns">
			<div class="pre pre-out"></div>
			<div class="play noplay-btn"></div>
			<div class="next next-out"></div>
		</div>
		<div class="head-pic" id="head-pic">
			<img id="music-pic" src="/MusicPlayer/image/default_album.jpg"/>
		</div>
		<div class="play-bar">
			<div class="words"></div>
			<div class="m-pbar">
				<div class="barbg">
					<div class="cur">
						
					</div>
					<span class="move-btn"></span>
				</div>
				<div class="time">
					<em class="curtime">00:00</em>
					<span> / </span>
					<span class="totaltime">00:00</span>
				</div>
			</div>
			<!-- HTML5隐藏的播放器 -->
			<audio src="" id="audio"></audio>
		</div>
		<div class="oper">
			<div class="like like-out"></div>
			<div class="share share-out"></div>
		</div>
		<div class="ctrl">
			<div class="m-vol">
				<div class="volbar-bg">
					<div class="cur-vol">
						
					</div>
					<span class="change-vol"></span>
				</div>
			</div>
			<div class="volumn"></div>
			<div class="play-method"></div>
			<div class="plist">
				<div class="num-warp">
					<span class="num" id="curlistnum">0</span>
				</div>
			</div>
		</div>
	</div>
	<div class="g_playlist">
		<div class="g_playlist_wrap">
			<div class="listhd">
				<div class="listhd-wrap">
					<h4>播放列表(
						<span class="list-num">0</span>
						)
					</h4>
					<div class="listhd-right">
						<p class="music-name"></p>
						<span class="close-list-img"></span>
					</div>
				</div>
			</div>
			<div class="listbd">
				<div class="listbd-left">
					<ul id="tobeplay">
					</ul>
				</div>
				<div class="listbd-right">
					<div class="listbd-right-wrap" id="lyric">

					</div>
				</div>
			</div>
		</div>
	</div>
</div>
</div>
