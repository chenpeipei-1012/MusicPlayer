<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>余音播放器</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<link type="text/css" rel="styleSheet"  href="../css/head.css" />
	<link type="text/css" rel="styleSheet" href="../css/playlist.css"/>
	<link type="text/css" rel="styleSheet" href="../css/foot.css"/>
	<link type="text/css" rel="styleSheet"  href="../css/pop.css" />
	<style>
		/* 内容样式 */
		*{
			color: white;
			font-size: 14px;
			margin: 0;
			padding: 0;
			text-decoration: none;
			outline: none;
			font-style: normal;
		}
		html,body{
			width:100%;
			height:100%;
			/* 清除body自带的8px的外边距 */
			margin: 0;
		}
		body{
			overflow: hidden;
			box-sizing: border-box;
			padding-top: 75px;
			padding-bottom: 67px;
			background-color: #f2f2f2;
		}
	</style>
</head>

<body style="overflow-y: hidden;">
	<div class="head">
	</div>
	<div class="content">
		<div id="container">
			<div class="content-wrap">
				<div class="content-left">
					<div class="left-warp">
						<h2 id="oper-music-list">
							<div class="created-list" onClick="operMusicList()">
								<img src="/MusicPlayer/image/icon_open.png" id="file-img" />
								<span class="font-list">创建的歌单</span>
							</div>
							
							<a class="creat" onClick="createNewMList()">
								<span class="create-img"></span>
								<i>新建</i>
							</a>
						</h2>
						<ul id="music-file-list">
						</ul>
						
					</div>
				</div>
				<div class="content-right">
					<div class="content-right-top">
						<div class="t-warp">
							<div class="t-warp-img">
								<img src="image/music_list.jpg"/>
							</div>
							<div class="t-warp-content">
								<div class="t_name">
									<img src="/MusicPlayer/image/icon_music.png"/>
									<h2>我的歌单</h2>
								</div>
								<div class="t_user">
									<img src="image/picture.jpg"/>
									<span class="font">super_佩</span>
									<span class="font">2020-10-12 创建</span>
								</div>
								<div class="t_operator">
									<a class="list-play">
										<button>播放</button>
									</a>
								</div>
							</div>
						</div>
					</div>
					<div class="content-right-bottom">
						<div class="b_name">
							<span class="b_name_font">歌曲列表</span>
							<span class="font-num">3首歌</span>
						</div>
						<hr class="b_line"/>
						<div class="table-warp">
							<table class="m-table">
								 <thead>
									<tr>
									  <th class="w1"></th>
									  <th class="w2"></th>
									  <th class="w3">歌曲标题</th>
									  <th class="w4">时长</th>
									  <th class="w5">歌手</th>
									  <th class="w6">专辑</th>
									</tr>
								</thead> 
								<tbody id="mymusiclist">
									
								  </tbody>
								</table>
						</div>
					</div>
				</div>
			</div>
			<!-- 设置弹窗 -->
			<div id="pop-bg" class="pop-bg" style="display: none"></div>
			<div id="pop" class="pop" style="display: none">
				<div class="pop-head">
					<span>新建歌单</span>
					<img src="image/close_pop.png" onClick="cancelMList()" />
				</div>
				<div class="pop-content">
					<div class="pop-content-wrap">
						<div class="music-list-name">
							<label>歌单名：</label>
							<input type="text" name="listname" id="listname"/>
						</div>
						<div id="error" class="error" style="display: none">
							<img src="image/error.png"/>
							<span id="error-msg">歌单名不能为空</span>
						</div>
						<p class="ml-tips">可通过“收藏”将音乐添加到新歌单中</p>
						<div class="button-wrap">
							<button type="submit" onClick="createMList()">新建</button>
							<button onClick="cancelMList()" class="cancel">取消</button>
						</div>
					</div>
				</div>
				<script src="js/playlist.js"></script>
			</div>
		</div>
	</div>
    <div class="foot"></div>
    <script src="../js/jquery-1.8.3.js"></script>
	<script src="../js/head.js"></script>
	<script src="../js/foot.js"></script>
	<script src="../js/playlist.js"></script>
</body>
</html>
